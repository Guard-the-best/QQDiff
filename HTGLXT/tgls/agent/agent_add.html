<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">

		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Mr. Yao" />
		<!-- 作者 -->
		<meta name="revised" content="Yao.v1, 2018/02/27" />
		<!-- 定义页面的最新版本 -->
		<meta name="description" content="网站简介" />
		<!-- 网站简介 -->
		<meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
		<title>JpetStore后台管理系统-添加用户</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="../../../src/assets/css/base.css">
		<link rel="stylesheet" type="text/css" href="../../../src/assets/css/iconfont.css">
		<script type="text/javascript" src="../../../src/assets/js/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../src/assets/css/layui.css">
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="../../../src/assets/css/jquery.mCustomScrollbar.css">
		<script src="../../../src/assets/js/jquery-ui-1.10.4.min.js"></script>
		<script src="../../../src/assets/js/jquery.mousewheel.min.js"></script>
		<script src="../../../src/assets/js/jquery.mCustomScrollbar.min.js"></script>
		<script src="../../../src/assets/js/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->
		
		<style>
			.layui-form{
				margin-right: 30%;
			}
		</style>

	</head>

	<body>
		<div class="cBody" style="width: 1000px;height: 1000px;">
			<form id="addForm" class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">用户ID</label>
					<div class="layui-input-block">
						<input v-model="addUser.userId" type="text" name="userId" placeholder="输入用户ID…" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
	                <div class="layui-input-inline">
						<input v-model="addUser.username" type="text" name="username" placeholder="输入用户名…" autocomplete="off" class="layui-input">
	                </div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline">
						<input v-model="addUser.password" type="text" name="password" placeholder="输入密码…" autocomplete="off" class="layui-input">
					</div>

				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-inline shortInput">
						<input  v-model="addUser.password2" type="password" name="password2" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">电话</label>
					<div class="layui-input-inline shortInput">
						<input v-model="addUser.phoneNumber" type="text" name="phoneNumber" required lay-verify="required|phone" placeholder="例：13000000000" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">昵称</label>
					<div class="layui-input-inline shortInput">
						<input v-model="addUser.nickname" type="text" name="title" autocomplete="off" class="layui-input">
					</div>
				</div>

				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button @click="addUserSubmit()" class="layui-btn" >立即提交</button>
						<button @click="clear()" type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			
			<!-- 三级省市 插件 -->
			<script>

			</script>

			<script>
				var app = new Vue({
					el: '#addForm',
					data:function () {
							return{
								addUser:{
									userId:"",
									username:"",
									password:"",
									password2:"",
									phoneNumber:"",
									nickname:""
								}
							}
						},
					methods:{
						addUserSubmit:function () {
							var newUser ={};
							for(var key in this.addUser){
								if(key!=='password2'){
									newUser[key] = this.addUser[key];
								}
							}
							//再将结果返回后端

						},
						clear:function () {
							for(var key in this.addUser){
								this.addUser[key] = '';
								}
						}
					}

				});
			</script>

		</div>
	</body>

</html>
